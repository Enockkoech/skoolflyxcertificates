 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Verify Certificate</h1>
        <form id="verify-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="certificate_number">Certificate Number</label>
                <input type="text" class="form-control" id="certificate_number" name="certificate_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        document.getElementById('verify-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = this;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.valid) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Certificate is valid!</strong><br>
                            Student Name: ${data.student_name}<br>
                            Certificate Number: ${data.certificate_number}<br>
                            Date Issued: ${data.date_issued}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>${data.error}</strong>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
