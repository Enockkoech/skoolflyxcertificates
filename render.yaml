databases:
  - name: mysitedb
    plan: free
    databaseName: school-certificates-db
    user: mysite

services:
  - type: web
    plan: free
    name: mysite
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn school_certificates.asgi:application"
      - key: DATABASE_URL
        fromDatabase:
          name: school-certificates-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: django-insecure-y6(m_0ns+jnm3st*u^&ro$ejxy3rwwn@=bwwon2d7mtm18t@q!
      - key: WEB_CONCURRENCY
        value: 4